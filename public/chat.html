<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>聊天室</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input id="msg" autocomplete="off" placeholder="輸入訊息..." required />
      <input type="file" id="imgInput" accept="image/*">
      <button>送出</button>
    </form>
  </div>
  <div id="overlay" onclick="closePreview()">
    <img id="previewImg" src="">
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
